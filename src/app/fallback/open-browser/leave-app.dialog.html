<ion-header no-border>
    <ion-toolbar color="primary">
      <ion-buttons left>
      <ion-button icon-only (click)="dismiss()">
        <ion-icon name ="close" id="webr-icon"></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content color ="primary">


    <ion-grid color="white">
      <ion-row justify-content-center padding>
        <ion-img class="enter-left-bounce" src="assets/img/mascot.svg"></ion-img>
      </ion-row>
      <ion-row justify-content-center padding>
      <h1 text-center color="white">
        <!-- You are leaving the ILIAS Pegasus App -->
        {{'fallback.browser' | translate:{value: null} }}
      </h1>
      </ion-row>
      <ion-row padding justify-content-center>
        <ion-button shape="round" fill="outline" (click)="leaveApp()" id="middle-button" [color]="themeIonicContrastColor">{{'fallback.browser_ok' | translate:{value: null} }}</ion-button>
      </ion-row>
      <ion-row padding justify-content-center>
        <a text-center id="middle-button" (click)="dismiss()">{{'fallback.browser_no' | translate:{value: null} }}</a>
      </ion-row>
    </ion-grid>

</ion-content>
