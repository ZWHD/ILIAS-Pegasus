<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (pointerdown)="navigateTo('home')">
      <ion-icon src="./assets/tabbar/home.svg"></ion-icon>
      <ion-label>{{ 'tabs.home' | translate:[]}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="content" (pointerdown)="navigateTo('content')">
      <ion-icon src="./assets/tabbar/bulb.svg"></ion-icon>
      <ion-label>{{ 'tabs.courses' | translate:[]}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="news" (pointerdown)="navigateTo('news')">
        <ion-icon src="./assets/tabbar/news.svg"></ion-icon>
        <ion-label>{{ 'tabs.news' | translate:[]}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="favorites" (pointerdown)="navigateTo('favorites')">
        <ion-icon src="./assets/tabbar/favorites.svg"></ion-icon>
        <ion-label>{{ 'tabs.favorites' | translate:[]}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="menu" (pointerdown)="navigateTo('menu')">
        <ion-icon name="menu"></ion-icon>
        <ion-label>{{ 'tabs.menu' | translate:[]}}</ion-label>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
