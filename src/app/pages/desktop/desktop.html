<ion-header color="primary" no-border no-shadow >
    <ion-toolbar color="primary" class=top-header no-border no-shadow>
        <div no-lines class="main-header"  text-center text-wrap>
            Home
        </div>
    </ion-toolbar>
</ion-header>


<ion-content >
    <ion-grid class="desktop-grid">
        <ion-row>
            <ion-col size="12" size-sm="4" size-md="4" size-lg="3" size-xl="3" text-center>
                <ion-card button="true" class="tile ion-no-margin" (click)="navigateTo('content')">
                    <ion-img src="assets/icon/desktop_courses_4.0.svg" (load)="svgLoaded()" (click)="navigateTo('content')"></ion-img>
                    <!-- <object class=tile-image type="image/svg+xml" data="assets/icon/desktop_courses_4.0.svg" (load)="svgLoaded()" (click)="navigateTo('content')"></object> -->
                    <ion-card-header text-uppercase color="transparent"> {{ 'object-list.title' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6"  size-sm="4" size-md="4" size-lg="3" size-xl="3" text-center>
                <ion-card button="true" class="tile ion-no-margin" (click)="navigateTo('favorites')">
                    <ion-img src="assets/icon/desktop_favorites_4.0.svg" (load)="svgLoaded()" (click)="navigateTo('favorites')"></ion-img>
                    <ion-card-header text-uppercase color="transparent"> {{ 'favorites.title' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6"  size-sm="4" size-md="4" size-lg="3" size-xl="3" text-center >
                <ion-card button="true" class="tile ion-no-margin" (click)="navigateTo('news')">
                    <ion-img src="assets/icon/desktop_news_4.0.svg" (load)="svgLoaded()" (click)="navigateTo('news')"></ion-img>
                    <ion-card-header text-uppercase color="transparent"> {{ 'news.title' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
