<ion-content no-padding class="page_login" color="nobg-w" fullscreen="true">

    <ion-grid padding-top>
        <ion-row justify-content-center class=login-top-logo-row>
                <img src="assets/img/login.svg" alt="" class="login-top-image"/>
        </ion-row>

        <ion-row padding-top justify-content-center align-items-center	 class=login-welcome-row>
                <h1 class=huge-login-header text-center>{{ 'login.hello' | translate:[]}}</h1>
        </ion-row>
        <ion-row padding justify-content-center align-items-end	>
            <ion-item color="transparent">
                <ion-label position="stacked" text-center></ion-label>
                <ion-select [(ngModel)]="installationId" interface="action-sheet" text-center placeholder="{{ 'login.instructions' | translate:[]}}" >
                    <ion-select-option *ngFor="let installation of installations" [value]="installation.id">{{ installation.title }}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-row>

        <ion-row justify-content-center>
            <ion-button color="light" fill="outline" shape="round"  (click)="login()" [disabled]="!installationId">{{ 'login.login' | translate:[] }}</ion-button>
        </ion-row>

        <ion-row padding justify-content-center align-items-end class=login-version-row>
            <ion-item color="transparent" text-center no-lines>
                Version {{appVersionStr | async}}
            </ion-item>
            <br>
        </ion-row>

        <ion-row justify-content-center class=styled-bottom-row>
            <img src="assets/img/login_bottom.svg" alt="" class="login-bottom-image"/>
        </ion-row>
    </ion-grid>

</ion-content>
