<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back"></ion-back-button>
        </ion-buttons>

        <ion-title>{{ object.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding >
    <div padding *ngIf="object.repoPath"å>
        <span *ngFor="let node of object.repoPath; let last = last">
            <span class="no-ionic-text">{{node}}</span>
            <span class="no-ionic-text" *ngIf="! last"> » </span>
        </span>
    </div>
    <p text-wrap class="padding" *ngFor="let action of actions">
        <ion-button expand="block" (click)="executeAction(action)">{{ action.title }}</ion-button>
    </p>
    <ion-list>
        <ion-item text-wrap *ngFor="let detail of details">
            {{ detail.label | translate:{value: null} }}&nbsp;:&nbsp;
            <span> {{ detail.value | translate:{value: null} }} </span>
        </ion-item>
    </ion-list>
</ion-content>
